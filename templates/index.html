
{% extends 'base.html' %}

{% block body %}

<main>
    <div class="container my-5">
        <form action="/" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Name</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId"
                    placeholder="This is name" />
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">write your thoughts</label>
                <input class="form-control" name="desc" id="desc" rows="3"></input>
            </div>

            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>
        <div class="table-responsive my-5">
            {% if alltodo|length == 0 %}
            <div class="alert alert-secondary" role="alert">
                No Records please Insert your Notes
            </div>
            {% else %}
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col">sno</th>
                        <th scope="col">title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Time</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>

                    {% for todo in alltodo %}

                    <tr class="">
                        <td scope="row">{{loop.index}}</td>
                        <td>{{todo.title}}</td>
                        <td>{{todo.desc}}</td>
                        <td>{{todo.date}}</td>

                        <td>
                            <a href="/update/{{todo.sno}}">
                                <button type="button" class="btn btn-light">update</button>
                            </a>
                            <a href="/delete/{{todo.sno}}">
                                <button type="button" class="btn btn-light">delete</button>
                            </a>
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            {% endif %}
        </div>

    </div>
</main>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

        

    {% endblock body %}
