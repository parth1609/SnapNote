
{% extends 'base.html' %}

{% block body %}

<main>
    <div class="container my-5">
        <form action="/update/{{todo.sno}}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Name</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId"
                    placeholder="This is name" value="{{todo.title}}"/>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">write your thoughts</label>
                <input class="form-control" name="desc" id="desc" rows="3" value="{{todo.desc}}"></input>
            </div>

            <button type="submit" class="btn btn-primary">
                Update
            </button>
        </form>
       

    </div>
</main>
<footer>
    <!-- place footer here -->
</footer>
